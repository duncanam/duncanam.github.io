<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>Duncan McGough</title>
<style>

@import "nord.css";
@font-face { font-family: Rubik; src: url("./font/Rubik/Rubik-Medium.ttf");}

body {
	font-family: 'Rubik', sans-serif;	
	font-size: 48px;
	background-color: var(--nord0);
}

img.bg {
  /* Set rules to fill background */
  min-height: 100%;
  min-width: 1920px;
	
  /* Set up proportionate scaling */
  width: 100%;
  height: auto;
	
  /* Set up positioning */
  position: fixed;
  top: 0;
  left: 0;
}

@media screen and (max-width: 1920px) { /* Specific to this particular image */
  img.bg {
    left: 50%;
    margin-left: -960px;   /* 50% */
  }
}

 #name-container { position: relative; width: 600px; margin: 10% auto; padding: 20px; background: none; text-shadow: 6px 6px 15px var(--nord0); color: var(--nord7)}

h1 { font: 70px Rubik, sans-serif; }





</style>
</head>

<body>
	<img src="./img/bg.svg" class="bg">

<div id="name-container">
	<h1> Duncan McGough </h1>	
		
</div>




</body>

</html>
